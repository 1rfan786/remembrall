<!DOCTYPE>
<html data-ng-app="rememberall">
  <head>
      <title>RememberAll Dashboard</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="stylesheets/style.css" rel="stylesheet" type="text/css">
      <link href="css/font-awesome-4.2.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
      <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
      <script type="text/javascript" src="js/angular.js"></script>
      <script type="text/javascript" src="js/elasticsearch.min.js"></script>
      <script type="text/javascript" src="js/ui-bootstrap-tpls-0.11.0.js"></script>
      <script type="text/javascript" src="js/app.js">   </script>
      <script type="text/javascript">
        function autoGrow (oField) {
          if (oField.scrollHeight > oField.clientHeight) {
            oField.style.height = oField.scrollHeight + "px";
          }
        }   
      </script>

  </head>
  <body>
      <div data-ng-controller="RememberAllCtrl" class="view">
        <mainpanel></mainpanel>
        <journal></journal>
        <sidebar></sidebar>
      </div>
  </body>
</html>
