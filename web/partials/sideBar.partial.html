<div data-ng-controller="SideBarCtrl" class="sidebar">
    <section ng-init="tab = 1">
        <ul class="nav nav-pills">
        <li ng-class="{active:tab ===1}"><a href ng-click="tab=1"><i class="fa fa-search"></i>Search</a></li>
        <li ng-class="{active:tab ===2}"><a href ng-click="tab=2"><i class="fa fa-floppy-o"></i>Saved</a></li>
        </ul>
        
        <div class="aside" ng-show="tab===1">
            <div class="search-content">
            <form>
                <fieldset>
                    <label>Search by Keyword:</label>
                    <input id="keyword" type="text" class="searchinput" placeholder="e.g. 'Math Lecture'">
                </fieldset>
                <br/>
                <fieldset>
                    <label>Search by date and time</label>
                    <input id="time" type="text" class="searchinput" placeholder="e.g. September 20th, 2014">
                </fieldset>
                <br/>
                <input type="submit" value="Search" class="searchsubmit">
                
                
            </form>
        </div>
        </div>
        <div class="aside" ng-show="tab===2">Saved Data</div>
    </section>
</div>
